<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Портал для взятия книг из библиотеки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
<div class="header">
    <div><span>Книжный портал</span></div>
    <span class="userinfo"></span>
</div>
<div class="container">

    <div class="card mt-5 h-75 auth-card">
        <div class="card-body">
            <h5 class="card-title">Авторизация</h5>
            <form id="login-form">
                <label for="profile">Имя профайла:</label>
                <div>
                    <input type="text" id="profile" name="profile"><br><br>
                </div>

                <label for="email">Email:</label>
                <div>
                    <input type="email" id="email" name="email"><br><br>
                </div>

                <input type="submit" class="btn btn-primary" id="login" value="Отправить">
            </form>
        </div>
    </div>

    <div class="card mt-5 h-75 books-reservations-card">
        <div class="card-body">
            <h5 class="card-title">Список бронирований</h5>
            <p class="books-reservations"></p>
            <btn class="btn btn-primary btn-token">Посмотреть</btn>
        </div>
    </div>

    <div class="card mt-5 h-75 libraries-card">
        <div class="card-body">
            <h5 class="card-title">Книги в библиотеке</h5>
            <p class="libraries"></p>
            <btn class="btn btn-primary btn-libraries">Посмотреть</btn>
        </div>
    </div>

    <div class="card mt-5 h-75 statistics-card">
        <div class="card-body">
            <h5 class="card-title">Статистика</h5>
            <div id="statistics">
                <btn class="btn btn-primary open-statistics" value="false">Открыть статистику</btn>
                <div class="statistic-table"></div>
            </div>
        </div>
    </div>
    <div class="card mt-5 h-75 register-card">
        <div class="card-body">
            <h5 class="card-title">Регистрация нового пользователя</h5>
            <form id="register-form">
                <label for="profile-reg">Имя профайла:</label>
                <div>
                    <input type="text" id="profile-reg" name="profile-reg"><br><br>
                </div>

                <label for="profile-reg">Email:</label>
                <div>
                    <input type="email" id="email-reg" name="email-reg"><br><br>
                </div>

                <input type="submit" class="btn btn-primary" id="register" value="Зарегистрировать">
            </form>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<script src="src/js/jquery-3.6.4.min.js"></script>
<script src="src/js/auth.js"></script>
<script src="src/js/header.js"></script>
<script src="src/js/main.js"></script>
<script src="src/js/libraries.js"></script>
<script src="src/js/statistics.js"></script>


</body>

</html>
