<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Портал для взятия книг из библиотеки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
<div class="header">
    <div>Книжный портал</div>
    <div class="userinfo"></div>
</div>
<div class="container">

    <div class="card mt-5 h-75">
        <div class="card-body">
            <h5 class="card-title">Список бронирований</h5>
            <p class="books-reservations"></p>
            <btn class="btn btn-primary btn-token">Посмотреть</btn>
        </div>
    </div>

    <div class="card mt-5 h-75">
        <div class="card-body">
            <h5 class="card-title">Книги в библиотеке</h5>
            <p class="libraries"></p>
            <btn class="btn btn-primary btn-libraries">Посмотреть</btn>
        </div>
    </div>

    <div class="card mt-5 h-75">
        <div class="card-body">
            <h5 class="card-title">Статистика</h5>
            <div id="statistics">
                <btn class="btn btn-primary open-statistics" value="false">Открыть статистику</btn>
                <div class="statistic-table"></div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<script src="src/js/jquery-3.6.4.min.js"></script>
<script src="src/js/header.js"></script>
<script src="src/js/main.js"></script>
<script src="src/js/libraries.js"></script>
<script src="src/js/statistics.js"></script>


</body>

</html>
